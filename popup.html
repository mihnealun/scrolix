<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        .control-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
        }
        .value-display {
            text-align: center;
            font-weight: bold;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            font-weight: bold;
            margin: 10px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h3>ScrolliX</h3>

    <div class="status inactive" id="status">AutoScroll: OFF</div>

    <div class="control-group">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="20" value="3">
        <div class="value-display"><span id="speedValue">3</span> px/frame</div>
    </div>

    <div class="control-group">
        <label for="direction">Direction</label>
        <select id="direction">
            <option value="down">Down</option>
            <option value="up">Up</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
        </select>
    </div>

    <button id="toggleButton">Start</button>
    <button id="pauseButton" disabled>Pause</button>

    <script src="popup.js"></script>
</body>
</html>
